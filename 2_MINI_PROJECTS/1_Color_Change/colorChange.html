<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color changer</title>
  </head>
  <style>
    /* styles.css */

    /* General Styles */
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .main {
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin: 40px;
      cursor: pointer;
      border: 2px solid #333;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #gray {
      background-color: gray;
    }
    #white {
      background-color: white;
      border: 2px solid #ddd;
    }
    #purple {
      background-color: purple;
    }
    #orange {
      background-color: orange;
    }
    #red {
      background-color: red;
    }
    #yellow {
      background-color: yellow;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.2);
    }
  </style>

  <body>
    <div class="main">
      <h1>Color changer</h1>
      <span class="btn" id="gray"></span>
      <span class="btn" id="white"></span>
      <span class="btn" id="purple"></span>
      <span class="btn" id="orange"></span>
      <span class="btn" id="red"></span>
      <span class="btn" id="yellow"></span>
    </div>
  </body>

  <script>
    const buttons = document.querySelectorAll(".btn");
    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        document.body.style.backgroundColor = btn.id;
      });
    });
  </script>
</html>
